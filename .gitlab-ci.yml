image: monachus/hugo

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - uname -a
  - apt-get update
  - apt-get --yes --force-yes install nodejs
  - curl -L https://npmjs.org/install.sh | sudo sh
  - npm install --silent -g postcss-cli

test:
  script:
  - hugo
  except:
  - master

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master

